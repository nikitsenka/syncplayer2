spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/syncplayer
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    
server:
  port: 8080
  servlet:
    context-path: /